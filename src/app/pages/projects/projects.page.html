<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>projects</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-row>
    <ion-col size="4">
      <ion-nav-push>
        <ion-list>
          <ion-item *ngFor="let item of collects">
            <a [routerLink]="[ 'list', item ]">
              <ion-icon slot="start" [name]="item.icon"></ion-icon>
              <ion-label>{{item.title}}</ion-label>
            </a>
          </ion-item>
        </ion-list>
      </ion-nav-push>
    </ion-col>
    <ion-col size="8">
      <ion-router-outlet>
      </ion-router-outlet>
    </ion-col>
  </ion-row>


</ion-content>
